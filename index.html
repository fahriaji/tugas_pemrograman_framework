<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
    	h3{
    		margin-top: 50px;
    	}
    	.v-align{
    		min-height: 7rem;
    		background-color: rgba(0,0,0,0.1);
    	}
    	.h-align{
    		background-color: rgba(0,0,0,0.1);
    	}
    	.h-align div{
    		margin: 5px 0px;
    	}
    	.offset div{
    		padding: 5px 0px;
    	}
    	.iseng .bata{
    		width: 100%;
    		height: 25px;
    	}
    	.p-0{
    		padding: 0px;
    	}
    </style>
  </head>
  <body>
    <div class="container">
    	<h1 class="text-center"><b>Bootstrap 4 Grid System</b></h1>


		<h3>FAHRI AJI THAIB</h3>
		<h3>2013520061</h3>
		<div class="offset">
			<div class="row">
			 	<div class="col-md-2">
			 		<div class="card text-center text-white card-success">
	    				col-md-2
	    			</div>
			 	</div>
			 	<div class="col-md-2 push-md-8">
			 		<div class="card text-center text-white card-success">
	    				col-md-2 push-md-8
	    			</div>
			 	</div>
			</div>
			<div class="row">
			 	<div class="col-md-3">
			 		<div class="card text-center text-white card-warning">
	    				col-md-3
	    			</div>
			 	</div>
			 	<div class="col-md-3 push-md-6">
			 		<div class="card text-center text-white card-warning">
	    				col-md-3 push-md-6
	    			</div>
			 	</div>
			</div>
			<div class="row">
			 	<div class="col-md-4 push-md-8">
			 		<div class="card text-center text-white card-info">
	    				col-md-4 push-md-8
	    			</div>
			 	</div>
			 	<div class="col-md-4 pull-md-4">
			 		<div class="card text-center text-white card-info">
	    				col-md-4 pull-md-4
	    			</div>
			 	</div>
				
			</div>
			
			<div class="row">
			 	<div class="col-md-5 push-md-7">
			 		<div class="card text-center text-white card-danger">
	    				col-md-4 push-md-8
	    			</div>
			 	</div>
			 	<div class="col-md-5 pull-md-5">
			 		<div class="card text-center text-white card-danger">
	    				col-md-4 pull-md-4
	    			</div>
			 	</div>
				
			</div>
		</div>

				<!--  Akhir Kaki -->
			
		</div>
		
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
